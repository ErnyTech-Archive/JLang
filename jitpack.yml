before_install:
   - wget https://download.java.net/java/GA/jdk10/10.0.1/fb4372174a714e6b8c52526dc134031e/10/openjdk-10.0.1_linux-x64_bin.tar.gz > /dev/null
   - tar xzvf openjdk-10.0.1_linux-x64_bin.tar.gz > /dev/null
   - export JAVA_HOME="$(pwd)/jdk-10.0.1" > /dev/null
   - $JAVA_HOME/bin/java -version > /dev/null
